<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/cafe_dashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/e346597b68.js" crossorigin="anonymous"></script>
        <!-- includes bootstrap -->
        <meta name ="description" content="This is the provider side for the final Cafe Quest Version">
        <meta charset="utf-8"> 
        <title>Provider-Side Cafe Dashboard</title>      
    </head>
<body style="background-color: #f4efe7;">
        <div class="topbar">
            <img class="logo" src="../img/cafequest_logo.png" alt="cafequest_logo">
        </div>
        <div class="dashboard">
        <!---split into side navbar and main content-->
            <div class="side_navbar">
                <!--FIXED sidebar to navigate to all other pages-->
                <p><strong><i class="fa-solid fa-circle-user"></i>   Users</strong></p>
                <p><strong><i class="fa-solid fa-calendar"></i>   Events</strong></p>
                <p><strong><i class="fa-solid fa-location-dot"></i>  Cafes</strong></p>
                <hr>
                <p class="logout_btn"><strong><i class="fa-solid fa-arrow-left"></i>   Log out</strong></p>
            </div>
            <div class="main_content">
                <!--Main content; two rows, top designating bar and rest of content-->
                <!--HEADER CHANGES based on selected option in side navbar-->
                <header class="top_elem">
                        Cafe Management     
                        <button class="edit_btn1" type="button">Add Cafe</button>
                </header>
                <main> <!--MAIN CONTENT STARTS HERE-->
                    <div class="cafe"> <!--MAIN CONTENT MADE UP COMPLETELY OF CARDS-->
                        <p class="cafe_items">Cafe: Chandler's</p>
                        <p class="cafe_items">Location: Downtown</p>
                        <p class="cafe_items">Open Hours: 8 AM - 8 PM <button class="edit_btn2" type="button">Remove Cafe</button></p>
                    </div>
                    <div class="cafe"> <!--MAIN CONTENT MADE UP COMPLETELY OF CARDS-->
                        <p class="cafe_items">Cafe: 33 & Elm</p>
                        <p class="cafe_items">Location: Gate City</p>
                        <p class="cafe_items">Open Hours: 7 AM - 5:30 PM <button class="edit_btn2" type="button">Remove Cafe</button></p>
                    </div>
                </main>
            </div>
        </div>  
</body>
</html>
