<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/create_cafe_form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/e346597b68.js" crossorigin="anonymous"></script>
        <meta name ="description" content="This is the provider side for the final Cafe Quest Version">
        <meta charset="utf-8">
        <title>Create New Cafe Form</title>
    </head>
    <body style="background-color: #f4efe7;">
        <div class="topbar">
            <img class="logo" src="../img/cafequest_logo.png" alt="cafequest_logo" height="3%">
            <h5 class="page_header">Create New Cafe</h5>
        </div>
        <div class="form_inputs">
            <input class="input" type="text" name="cafe_name" placeholder="Cafe Name">
            <br>
            <input class="input" type="text" name="address" placeholder="Address">
            <br>
            <input class="input" type="text" name="hours" placeholder="Hours Number">
            <br>
            <input class="input" type="number" step="0.01" name="rating" placeholder="Rating (0.00 - 5.00)">
            <br>
            <input class="rounded-pill" style="background-color: black; color: white; width: 400px;" type="submit" value="Create Cafe">
        </div>
    </body>
</html>
